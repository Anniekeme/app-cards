<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="app-container">
        <div class="app-header">
            <h2>Apps</h2>
        </div>
        <div class="app-grid">
            <div class="app-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/76/Slack_Icon.png" alt="Slack" />
                <span>Slack</span>
            </div>
            <div class="app-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/50/Trello.svg" alt="Trello" />
                <span>Trello</span>
            </div>
            <div class="app-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/Miro_logo_%282021%29.svg" alt="Miro" />
                <span>RealiteBoard</span>
            </div>
            <div class="app-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Jira_%28Software%29_logo.svg" alt="Jira" />
                <span>Jira</span>
            </div>
            <div class="app-item">
                <div class="add-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Simpleicons_Places_plus_circle.svg" alt="New App" />
                    <span>+ ADD</span>
                </div>
            </div>
            <div class="app-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Dropbox_Icon.svg/1200px-Dropbox_Icon.svg.png" alt="Dropbox" />
                <span>Dropbox</span>
            </div>
        </div>
        <div class="add-more">
            <button>ADD MORE APPS</button>
        </div>
    </div>
</body>

</html>
